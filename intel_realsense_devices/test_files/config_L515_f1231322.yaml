  - 
    type: infrared
    fps: 30
    buffer_length: 30
    buffer_shape: (480, 640)
    buffer_dtype: unit8

  - 
    type: accel
    fps: 200
    buffer_length: 30000

  - 
    type: gyro
    fps: 400
    buffer_length: 30000